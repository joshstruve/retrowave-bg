<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    
</head>
<body>
<script>
    
    // Scene        
    var scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0xe6ffff, .0666);

    // Camera
    var camera = new THREE.PerspectiveCamera (
        105,
        window.innerWidth/window.innerHeight,
        0.1,
        1000
    )
    camera.position.z = 0;
    camera.position.x = 0;
    camera.position.y = .5;
    camera.rotation.z = 0;
    camera.rotation.x = 0;
    camera.rotation.y = Math.PI / -2;

    // Background
    {const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
           'img/skybox/back.png',
           'img/skybox/bottom.png',
           'img/skybox/front.png',
           'img/skybox/left.png',
           'img/skybox/right.png',
           'img/skybox/top.png',
        ]);
    scene.background = texture;
    }

    // Renderer
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setClearColor("#000000");
    renderer.setSize(window.innerWidth,window.innerHeight);

    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth,window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;

        camera.updateProjectionMatrix();
    })

    // Materials
    var material1 = new THREE.MeshPhongMaterial({color:0xb3e5fc, emissive:0xe6ffff, emissiveIntensity:1 });
    var material2 = new THREE.MeshPhongMaterial({color:0xb3e5fc, emissive:0x6c7678, reflectivity:0, specular:0x6c7678,shininess:0 });
    var material3 = new THREE.MeshPhongMaterial({color:0x1a2224, reflectivity:1});
    var dodec_material = new THREE.MeshPhongMaterial( { color:0x414a4c, emissive:0x414a4c, emissiveIntensity:1, wireframe: true} );
   
    // Star
    var geometry = new THREE.SphereGeometry(3.5, 40, 40);

    var mesh = new THREE.Mesh(geometry, material1);

    mesh.position.z = 0;
    mesh.position.x = 18.5;
    mesh.position.y = 0;

    scene.add(mesh);
    

    // OBJs
    var docec;
    var grid;
    var mountains;

    
    var loader = new THREE.OBJLoader();
    loader.load( 'dodec.obj',
        function(object){
            object.traverse( function( child ) {
                if ( child instanceof THREE.Mesh ) {
                    child.material = dodec_material;
                }
            } );
            scene.add( object );
            dodec = object;
            object.position.z = 0;
            object.position.x = 18.5;
            object.position.y = 0;
            object.scale.z = 4;
            object.scale.x = 4;
            object.scale.y = 4;
        },

    );

    var loader = new THREE.OBJLoader();
    loader.load( 'grid.obj',
        function(object){
            object.traverse( function( child ) {
                if ( child instanceof THREE.Mesh ) {
                    child.material = material2;
                }
            } );
            scene.add( object );
            grid = object;
            object.scale.z = 1;
            object.scale.x = 1;
            object.scale.y = .65;
            object.position.x = 6.75;
            object.rotation.y = Math.PI / 1;

        },

    );

    var loader = new THREE.OBJLoader();
    loader.load( 'mountains.obj',
        function(object){
            object.traverse( function( child ) {
                if ( child instanceof THREE.Mesh ) {
                    child.material = material3;
                }
            } );
            scene.add( object );
            mountains = object;
            object.scale.z = 1;
            object.scale.x = 1;
            object.scale.y = .65;
            object.position.x = 6.75;
            object.rotation.y = Math.PI / 1;

        },

    );

    // Lighting
    var light = new THREE.DirectionalLight(0x6c7678, 2.5, 500)
    light.position.set(10,2,0);
    scene.add(light);


    // Animation
    var render = function(){
        requestAnimationFrame(render);

        mesh.rotation.x += 0.00;
        mesh.rotation.y += 0.01;

        dodec.rotation.x += 0.0025;
        dodec.rotation.y += 0.0075;

        //scene.rotation.x += 0.000025;
        scene.rotation.y += 0.00005;

        //camera.rotation.x += 0.000025;
        camera.rotation.y += 0.00005;

        renderer.render(scene, camera);
    }

    render();

</script>
    

</body>



</html>
